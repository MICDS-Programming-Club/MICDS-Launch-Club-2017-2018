<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<title>MICDS Entrepreneurship Club</title>
		<link rel="stylesheet" href="/css/leave.css">
	</head>
	<body>
		<div class="container">
			<h1 class="display-2">Leaving the club?</h1>
			<form id="leave-form" novalidate>
				<div class="form-group">
					<div class="form-row">
						<div class="input-group">
							<input name="student" id="email" type="text" class="form-control form-control-lg" placeholder="Your MICDS Email" required>
							<span class="input-group-addon">@micds.org</span>
						</div>
						<div class="invalid-feedback">
							Please provide a valid email.
						</div>
					</div>
				</div>
				<button class="btn btn-primary btn-large" id="#leave-submit">Unsubscribe</button>
				<p id="leave-feedback" class="text-danger"></p>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="/js/leave.js"></script>
	</body>
</html>
